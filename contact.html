<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes Tseng's Contact Info.</title>
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
</head>
<body>
    <img src="images/mercedes-tseng-img.jpg" alt="Mercedes Tseng" class="mt-i-01">
    
    <p>
        
            Follow me on social media | Contact me through the form below
       
    </p>
    <hr>
    <h3>Social Media</h3>
    <ul>
        <li>Facebook: Mercedes Tseng</li>
        <li>Instagram: @mercedes.tseng</li>
        <li>Twitter: @MercedesTseng</li>
    </ul>
    <hr>
    <h3>
        Contact Mercedes Tseng
    </h3>
    <p>
        Complete and submit the form below:
    </p>
    
    <form class="form-1" action="mailto: tseng.mercedes@gmail.com" method="post" enctype="text/plain">
        <br>
        <label for="name">Your Name:</label>
        <input type="text" name="your-name">
        <br>
        <br>
        <label for="email">Your Email Address:</label>
        <input type="email" name="your-email">
        <br>
        <br>
        <label for="message">Message:</label>
        <textarea name="contact-message" id="c-message-1" cols="30" rows="10">[Type your message here]</textarea>
        <input class="submit-btn-1" type="submit" name="your-message">
        <br>
        <br>
    </form>



</body>
</html>
